<div class="row mt-5">
    <div class="col">
        <input type="text" 
            placeholder="Buscar Artista" 
            class="form-control" 
            (keyup)="buscar(termino.value)"
            #termino>
    </div>
</div>
<app-loading *ngIf="!carregado && !error" class="animated fadeIn fast"></app-loading>
<app-muestra-error [mensajeError] = "mensajeError" *ngIf="error"></app-muestra-error>
<app-tarjetas *ngIf="carregado" class="animated fadeIn fast" [items]= "artistas"></app-tarjetas>
