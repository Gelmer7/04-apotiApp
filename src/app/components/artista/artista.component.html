<app-loading *ngIf="!carregado"></app-loading>
<div class="row mt-5" *ngIf="carregado">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail" style="border-radius: 100%;">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la p√°gina del Artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search">
            Regresar
        </button>
    </div>
</div>

<div class="row mt-2">
    <div class="col">
        <table class="table" style="color: white;">
            <thead class="thead-dark">
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tracks">
                    <td>
                        <img [src]="item.album.images | noimage" alt=""
                        class="img-thumb">
                        </td>
                    <td>{{item.album.name}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <iframe [src]="item.id | domseguro: 'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
